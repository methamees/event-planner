<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Event Detail</title>
    <style>
        body {
            background: #E0F7FA;
            color: white;
        }
        .container {
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #ff4e50;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff1e24;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
    <a class="navbar-brand" href="{{ url_for('home') }}">Event Planner</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('create_event') }}">Create Event</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="width: 700px;>
    <h2 class="text-center">{{ event.name }}</h2>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Description:</strong> {{ event.description }}</p>
    
    {% if current_user.is_authenticated %}
    <form method="POST" action="{{ url_for('rsvp', event_id=event.id) }}">
        <div class="form-group " >
            <label for="status">RSVP:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Maybe">Maybe</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom">Submit RSVP</button>
    </form>
    {% endif %}
</div>
